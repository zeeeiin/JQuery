<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="js/jquery.js"></script>

</head>
<body>
  
  <button id="btn">버튼</button>

  <select name="" id="sel">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
  </select>

  <div style="width: 100px; height: 100px; border: 1px solid #777;" class="x">

  </div>

  <input type="text" id="test"/>

  <script>
    $("#btn").click( function() { //click 함수를 사용하는 것. 괄호안에 실행시킬 함수 넣기
      alert("버튼 클릭");
    }); 

    $("#sel").change(function(){
      alert("값이 변경됨");
    })

    $("#test").keydown(function(){
      console.log( $(event.target).val() );
    })

    //클래스명x에 이벤트를 건다.
    //마우스가 진입할 때
    $(".x").mouseover(function(){
      $(event.target).css("backgroundColor", "red");
    })

    $(".x").mouseleave(function(){
      $(event.target).css("backgroundColor", "transparent"); //background의 기본값
    })


  </script>



</body>
</html>
