<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="js/jquery.js"></script>

</head>
<body>
    
  <table>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>버튼</th>
        <th>테스트</th>
    </tr>
    <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>
            <button type="button" class="btn">버튼</button>
        </td>
        <td>
            <span><i class="test">테스트1</i></span>
            <span >테스트2</span>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>이순신</td>
        <td>
            <button type="button" class="btn">버튼</button>
        </td>
        <td>
            <span><i class="test">테스트1</i></span>
            <span >테스트2</span>
        </td>
    </tr>
  </table>

  <script>
    // closest(선택자) - 근접 단일부모요소 탐색
    // children() - 자식요소 탐색
    // first() - 자식요소중 첫번쨰
    // find(선택자) – 특정 자식 요소 탐색
    // next() - 다음형제노드
    // prev() - 이전형제노드

    $(".btn").click(function(e) { //첫번째 매개변수에 이벤트객체 e가 전달된다.

      // console.log(event.target);
      // console.log( $(event.target)); //same
      // console.log($(this)); //same

      console.log( $(e.target).parent() ); //부모님선택 = 다시 제이쿼리를 적용할 수 있는 상태
      console.log( $(e.target).closest("td") );  //가장 가까운 td태그
      console.log( $(e.target).closest("table") );  //가장 가까운 table태그
      console.log("-----------------------------------------");

      console.log( $(e.target).closest("tr").children() );  //tr의 자식들
      console.log( $(e.target).closest("tr").children().first() );  //children의 첫번째 자식
      console.log( $(e.target).closest("tr").children().last() );  //children의 마지막 자식
      console.log("-----------------------------------------");

      console.log( $(e.target).closest("td").prev() ); //td의 이전태그
      console.log( $(e.target).closest("td").next() ); //td의 다음태그
      console.log("-----------------------------------------");

      console.log( $(e.target).closest("tr").find(".test") ); //tr의 자식에서 .test태그를 한번에 탐색
      console.log("-----------------------------------------");
      
      $(e.target).closest("tr").find(".test").css("color", "red");

    })

  </script>

</body>
</html>
